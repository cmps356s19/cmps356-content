<h3>Add Book</h3>
<form class="simple-form">
    <label for="title">Title</label>
    <input type="text"
           name="title" id="title"
           placeholder="title">

    <label for="isbn">ISBN </label>
    <input type="number"
           name="isbn" id="isbn"
           placeholder="isbn">

    <label for="pageCount">Page Count</label>
    <input type="number"
           name="pageCount" id="pageCount"
           placeholder="page count">

    <label for="publishedDate">Published Date</label>
    <input type="date"
           name="publishedDate" id="publishedDate">

    <label for="thumbnailUrl">Thumbnail Url</label>
    <input type="url"
           name="thumbnailUrl" id="thumbnailUrl">

    <label for="shortDescription">Short Description </label>
    <textarea name="shortDescription" id="shortDescription"></textarea>

    <label for="longDescription">Long Description</label>
    <textarea name="longDescription"
              id="longDescription"></textarea>

    <label for="status">Book Status</label>
    <select name="status" id="status">
        <option>REVIEW</option>
        <option>PUBLISH</option>
    </select>

    <label for="authors">Authors</label>
    <textarea type="text"
              name="authors" id="authors"
              placeholder="Separate them by Comma"></textarea>

    <label for="category">Category</label>
    <textarea type="text"
              name="category" id="category"
              placeholder="Separate them by Comma"></textarea>

    <input type="submit">
</form>
