<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/book-form.css">

</head>
<body>

<nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>

    <a href="/" class="logo">Book Store</a>
    <!--<img src="img/logo.png" alt="" width="200" height="200">-->
    <ul class="main-nav" id="js-menu">
        <li>
            <a href="/" class="nav-links">Books</a>
        </li>
        <li onclick="loadPage('book-editor.html')">
            <a href="#" class="nav-links">Add Book</a>
        </li>

        <li onclick="handleLoadBookSummary()">
            <a href="#" class="nav-links">Author Book Summary</a>
        </li>
    </ul>
</nav>

<main>
    <div id="main-content">
        <form id="search-form">
            <div id="book-filters">

                <h3><br>Select Search Criteria</h3>
                <div></div>
                <div id="search-options">
                    <div class="form-group">
                        <input type="radio" id="category"
                               name="search"
                               onclick=handleLoadListValues('category')
                               value="category">

                        <label for="category">Category</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="name"
                               name="search"
                               onclick=handleLoadListValues('name')
                               value="name">
                        <label for="name">Book Name</label>
                    </div>
                    <div class="author">
                        <input type="radio" id="author"
                               name="search"
                               onclick=handleLoadListValues('author')
                               value="author">
                        <label for="author">Author Name</label>
                    </div>
                    <div class="isbn">
                        <input type="radio" id="isbn"
                               name="search"
                               onclick=handleLoadListValues('isbn')
                               value="isbn">
                        <label for="isbn">ISBN</label>
                    </div>
                    <div class="pageCount">
                        <input type="radio" id="pageCount"
                               name="search"
                               onclick=handleLoadListValues('pageCount')
                               value="pageCount">
                        <label for="pageCount">Page Count</label>
                    </div>
                </div>

                <input list="list"
                       name="searchValue"
                       placeholder="Search By Categories"
                       id="search-box">
                <input type="button"
                       value="Search"
                       id="search-btn"
                       onclick="handleBookSearch(event)">
            </div>
        </form>

        <div class="books-table"></div>
        <datalist id="list">
        </datalist>
        <ul id="book-cards" class="cards">
            <!--SAMPLE CARD..YOU CAN USE THE BELOW CODE TO REGENERATE A CARD SIMILAR TO CARDS-->
            <li class="cards__item">
                <div class="card">
                    <img class="card__image" src="https://unsplash.it/800/600?image=82" alt="">
                    <div class="card__content">
                        <div id="book-title" class="card__title">${title}</div>
                        <p id="book-desc" class="card__text">This is the shorthand for flex-grow, flex-shrink and
                        </p>
                        <div class="btn--options">
                            <button class="btn btn--details">Details</button>
                            <button class="btn btn--update">Update</button>
                            <button class="btn btn--delete">Delete</button>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    </div>
</main>
<footer></footer>
<script src="js/index.js"></script>
</body>
</html>
