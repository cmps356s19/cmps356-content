<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple React App</title>
</head>
<body>

<div id="contentDiv"></div>
<div id="likeDiv"></div>
<div id="ageDiv"></div>
<div id="errorDiv"></div>

<!-- Load React. -->
<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone"></script>

<script type="text/babel">
    function Hello(props) {
            return <div>Hello {props.name}</div>;
    }

    function LikeButton() {
        const [liked, setLiked] = React.useState(false);
        if (liked) {
            return <p>You liked this.</p>;
        }
        else {
            console.log("liked", liked);
            return <button onClick={() => setLiked(true)}>
                        Like
                    </button>;
        }
    }

    ReactDOM.render(<Hello name="Ali" />,
            document.querySelector('#contentDiv'));

    ReactDOM.render(<LikeButton />,
        document.querySelector('#likeDiv'));

    const age = 18;
    const ageElement = <p>Age: {age}</p>;
    ReactDOM.render(ageElement, document.querySelector('#ageDiv'));

    function ErrorBox(props) {
        const css = {
            color: 'red', fontWeight: 'bold',
            border: '1px solid red', padding: '8px'
        };
        return <div style={css}>Error: {props.msg}</div>;
    }
    ReactDOM.render(<ErrorBox msg='Invalid login!' />,
        document.querySelector('#errorDiv')
    );

</script>
</body>
</html>
