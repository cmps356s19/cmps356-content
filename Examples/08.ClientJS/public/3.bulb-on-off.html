<!DOCTYPE html>
<html>
<head>
    <title>Event Handlers</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#btnSwitch").addEventListener("click", function() {
                let img = document.querySelector('#bulbImage');
                console.log(this.value);
                if (this.value === "Turn on the light") {
                    img.src='images/bulbon.png';
                    this.value = "Turn off the light";
                } else {
                    img.src='images/bulboff.png';
                    this.value = "Turn on the light";
                }
            })

        })
    </script>
</head>
<body>
    <p>Using JavaScript to change the src (source) attribute of an image.</p>

    <img id="bulbImage" src="images/bulboff.png" style="height: 300px"  >
    <br>
    <input type="button" id="btnSwitch" value="Turn on the light" >
</body>
</html>
