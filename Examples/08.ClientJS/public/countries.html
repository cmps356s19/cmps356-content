<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <script>
        async function getCountries(region) {
            const url = `https://restcountries.eu/rest/v2/region/${region}`;
            const response = await fetch(url);
            return await response.json();
        }

        function log(content) {
            let div = document.querySelector("#countries");
            div.innerHTML += `<br>${content}`;
        }

        async function handleRegionChange(event) {
            const region = event.target.value;
            if (!region) return;
            log(`Selected region: ${region}`);
            const countries = await getCountries(region);
            log(JSON.stringify(countries));
        }
    </script>
</head>
<body>
    <label for="region-select">Gender: </label>
    <select id="region-select" onchange="handleRegionChange(event)">
        <option value=""></option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
    </select>
    <div id="countries"></div>
</body>
</html>
