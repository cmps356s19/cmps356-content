<div class="container">
    <h1 id="title">Hero Editor</h1>
    <form id="heroForm">
        <input type="hidden" class="form-control" id="id" name="id">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="heroType">Hero Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="heroType" name="heroType">
                    <option value=""></option>
                    <option value="Prophet">Prophet</option>
                    <option value="Companion">Companion</option>
                    <option value="Scholar">Scholar</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="quote">Quote</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="quote" name="quote">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <input type="button" class="btn btn-primary" value="Submit" onclick="handleSubmitHero()">
            </div>
        </div>
    </form>
</div>
