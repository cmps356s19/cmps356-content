<!DOCTYPE html>
<html>
<head>
    <title>Typography</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-danger">Heading 1</h1>
    <h2 class="text-primary">Heading 2</h2>
    <h3 class="text-success">Heading 3</h3>

    <p>
        Some <small>text</small>, dude!
    </p>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p class="lead text-center">
                    Cooler text, DUDE! <span class="text-info">\../ o.O \../</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
