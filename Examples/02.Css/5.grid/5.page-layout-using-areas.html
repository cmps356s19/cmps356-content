<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Layout</title>
    <style>
        #page {
            display: grid;
            width: 100%;
            height: 250px;
            grid-template-areas:  "head head head"
                                  "nav  main sidebar"
                                  "nav  foot foot";
            grid-template-rows: 50px 1fr 30px;
            grid-template-columns: 150px 1fr;
        }

        #page > header {
            grid-area: head;
            background-color: #8ca0ff;
        }

        #page > nav {
            grid-area: nav;
            background-color: #ffa08c;
        }

        #page > main {
            grid-area: main;
            background-color: #ffff64;
        }

        #page > footer {
            grid-area: foot;
            background-color: #8cffa0;
        }

        #page > aside {
            grid-area: sidebar;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <section id="page">
        <header>Header</header>
        <nav>Navigation</nav>
        <main>Main area</main>
        <footer>Footer</footer>
        <aside>Side bar</aside>
    </section>
</body>
</html>
